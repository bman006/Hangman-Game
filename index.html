<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/javascript/java.js"></script>
	<title>HANGMAN!.....HANGMAN!!!</title>
</head>
<body>
	
<!-- Header will also contain win, loss record on smaller devices -->
	<header></header>

	<div class="container">

		<div class="row">
			<div class="col-md-8">
				<!-- [C] Display section for current word -->
				<div class="current-word"></div>				
			</div>
			<div class="col-md-4">
				<!-- [B] Display total wins and losses	 -->
				<div class="record">
					<button onclick="startButton()">Start/Reset</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<!-- [D] Display to show how many guesses are left, possibly expand to visualize remaining guesses with % bar or progressive images -->
				<div class="guesses-left"></div>				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<!-- [E] Display what characters have already been guessed -->
				<div class="used-characters"></div>				
			</div>
		</div>
	</div>

</body>
</html>
