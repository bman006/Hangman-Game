<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>HAAAAAAAAAANGMMMMMMAAAAAAAAANNNNNNNN</title>
</head>
<body>
	
<!-- Header will also contain win, loss record on smaller devices -->
	<header>DucK Hunt Hangman</header>

	<div class="container">
		<div class="row">
			<div class="col-md-12 empty-row"></div>
		</div>
		<div class="row">
			<!-- [C] Display section for current word -->
			<div class="col-md-12">
				<div class="current-word">
					<h3>PRESS ANY LETTER TO GET STARTED!!!</h3>
				</div>	
			</div>
		</div>
		<footer class="page-footer">
			<div class="container-fluid">
				<div class="row">
					<!-- [D] Display to show how many guesses are left -->
					<div class="col-md-2">
						<div class="guesses-left user-display">
							<h4></h4>
						</div>
					</div>
					<!-- [E] Display what characters have already been guessed -->
					<div class="col-md-6">
						<div class="used-characters user-display">
							<h4></h4>
						</div>	
					</div>					
					<!-- [B] Display total wins and losses	 -->
					<div class="col-md-4">
						<div class="record user-display">
							<h2>W: 0 L: 0 </h2>							
							<div class = "buttons">
								<button type="button" class="btn btn-primary btn-md" onclick="startButton()">Skip Word</button>
								<button type="button" class="btn btn-primary btn-md" onclick="enterWords()">Custom List</button>
								<a href="http://www.manythings.org/vocabulary/lists/l/" target="_blank"><button type="button" class="btn btn-primary btn-md" onclick="startButton()">Some Lists</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>


	</div>

<script src="assets/javascript/java.js"></script>
</body>
</html>
